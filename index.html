<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
    <a-scene>
        <a-assets>
            --cielo
            <img src="textures/sky.jpeg" id="sky">
            --meteoritos
            <img src="textures/meteor.jpeg" id="meteor">
        </a-assets>

        --crear cielo
        <a-sky src="#sky"></a-sky>

        --entidad meteorito
        
        <a-entity class= "orbit" position="0 3 0" rotation="0 0 0"
        animation="property: rotation; dur:40000; to: 0 360 360; easing: linear; loop: true">
        </a-entity>
        
        <a-entity class= "orbit" position="0 0 0" rotation="0 0 -40"
        animation="property: rotation; dur:30000; to: 0 -360 0; easing: linear; loop: true">
        </a-entity>

        <a-entity class= "orbit" position="0 -3 0" rotation="0 0 -90"
        animation="property: rotation; dur:20000; to: 0 360 360; easing: linear; loop: true">
        </a-entity>

        <a-entity class= "orbit" position="0 0 0" rotation="0 0 -120"
        animation="property: rotation; dur:50000; to: 360 -360 0; easing: linear; loop: true">
        </a-entity>
       
        <a-box color="red" position="0 -5 -10" width="3" height="3" shootable></a-box>
       
        <a-entity camera look-controls>
            //texto
            <a-text value="0 meteoritos cazados" color="white" position="0 -0.1 -1" width="1" align="center">
            </a-text>
            //centro radio
            <a-entity cursor="fuse: true; fuseTimeout:100" position="0 0 -1" geometry="primitive: ring; readiusInner: 0.02; radiusOuter: 0.03"
            material="shader: flat">
            </a-entity>
        </a-entity>
        
    </a-scene>
</body>
</html>
